name: Stale Issue Management

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment to keep it open.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please update the PR or comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If this is still relevant, please feel free to reopen or create a new issue.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Please feel free to reopen or create a new PR if you'd like to continue this work.
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap,good first issue'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          operations-per-run: 100
