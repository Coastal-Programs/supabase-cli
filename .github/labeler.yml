# Auto-label PRs based on file changes

# Documentation
documentation:
  - '**/*.md'
  - 'docs/**/*'
  - 'README.md'
  - 'CHANGELOG.md'
  - 'CONTRIBUTING.md'
  - 'SECURITY.md'

# Dependencies
dependencies:
  - 'package.json'
  - 'package-lock.json'
  - 'npm-shrinkwrap.json'

# CI/CD
ci-cd:
  - '.github/workflows/**/*'
  - '.github/actions/**/*'

# Configuration
configuration:
  - '*.json'
  - '*.yml'
  - '*.yaml'
  - '.eslintrc*'
  - '.prettierrc*'
  - 'tsconfig*.json'
  - '.mocharc*'
  - '.nycrc*'

# Tests
tests:
  - 'test/**/*'
  - '**/*.test.ts'
  - '**/*.spec.ts'

# Source Code - Commands
commands:
  - 'src/commands/**/*'

# Source Code - Utils
utils:
  - 'src/utils/**/*'

# Source Code - Core
core:
  - 'src/base-*.ts'
  - 'src/supabase.ts'
  - 'src/auth.ts'
  - 'src/cache.ts'
  - 'src/retry.ts'
  - 'src/errors.ts'
  - 'src/envelope.ts'
  - 'src/helper.ts'

# Database
database:
  - 'src/commands/db/**/*'
  - 'src/commands/migrations/**/*'
  - 'src/utils/sql-queries.ts'

# Security
security:
  - 'src/commands/security/**/*'
  - 'src/utils/secure-storage.ts'
  - 'src/utils/migrate-credentials.ts'
  - 'SECURITY.md'

# Build & Scripts
build:
  - 'scripts/**/*'
  - 'bin/**/*'

# Examples
examples:
  - 'examples/**/*'
